<div class="movie-list">
  <h4>Classifica utenti:</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col" (click)="sortUsers()">
          Punteggio
          <span class="material-icons arrows">
            {{ sortAsc ? 'arrow_downward' : 'arrow_upward' }}
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td >{{ user.username }}</td>
        <td >{{ user.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
