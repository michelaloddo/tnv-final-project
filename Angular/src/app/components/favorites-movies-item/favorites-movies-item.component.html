<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="card">
  <div class="card-body">
    <div class="image-container" (click)="imgClick()">
      <div class="card-menu-container">
        <mat-menu #menu="matMenu">
          <button class="delete-button" mat-menu-item (click)="deleteClick()">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
          <button mat-menu-item (click)="editClick()">
            <i class="fas fa-edit"></i> Edit
          </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" (click)="$event.stopPropagation()">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
      <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face/' + myMovieReview.moviePoster_Path"
        [alt]="myMovieReview.movieTitle" class="card-img-top">
    </div>
  </div>
</div>
