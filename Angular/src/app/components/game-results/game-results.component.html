<div class="movie-list">
  <h4>Ecco la lista dei film ordinati per {{ sortedCriteria }}:</h4>
  <ul class="order-list">
    <li *ngFor="let movie of sortedMoviesByCalculator" class="movie-item">
      <div *ngIf="movie.catch" class="movie-title correct">
        {{ movie?.title }} 
        <span class="icon-and-text">
          <mat-icon class="orange-text">check_circle</mat-icon>
          <span class="icon-text">Indovinato</span>
        </span>
      </div>
      <div *ngIf="!movie.catch" class="movie-title incorrect">
        {{ movie?.title }}
        <span class="icon-and-text">
          <mat-icon class="black-text">cancel</mat-icon>
          <span class="icon-text">Sbagliato</span>
        </span>
      </div>      
    </li>
  </ul>
</div>

     
<div class="movie-list">
 <h4>Premi su una locandina per aggiungere il film ai preferiti, dare un voto e lasciare un commento.</h4>
 </div>

<div class="movie-container">
  <ng-container *ngFor="let movie of sortedMoviesByCalculator">
    <div class="movie-card">
      <div class="card border-0 shadow-sm py-2 text-center">
        <tnv-game-results-item (clicked)="onClicked($event)" [movie]="movie"></tnv-game-results-item>
      </div>
    </div>
  </ng-container>
</div>
